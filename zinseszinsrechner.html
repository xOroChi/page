<html>
     <head>
     <title>Zinneszinsrechner</title>

     <meta http-equiv="Conten-Type" content="text/html; charset=utf-8">

     <script>

     "use strict";
     function fZinneszinsrechner () {

     var vZinssatz = parseFloat(document.getElementById("idZinssatz").value);
     var vKapital = parseFloat(document.getElementById("idKapital").value);
     var vLaufzeit = parseFloat(document.getElementById("idLaufzeit").value);
     var vZinsen;
     var vKapitalende;
     var vStart = 0;

     var vAusgabe = "";

     vAusgabe = vAusgabe + "<table border = 1> <br>";

     vAusgabe = vAusgabe + "<tr><th>Jahr</th><th>Kapital am 1.1</th><th>Zins am 31.12</th><th>Kapital am 31.12</th></tr>";

     while (vStart <= vLaufzeit) {

          vZinsen = vKapital * (vZinssatz / 100);
          vKapitalende = vKapital + vZinsen;

     vAusgabe = vAusgabe + "<tr><td>" + vStart + "</td><td>" + vKapital.toFixed(2) + " € " + " </td><td>" + vZinsen.toFixed(2) + " € " + "</td><td>" + vKapitalende.toFixed(2) + " € ";

     vKapital = vKapitalende;

     vStart++;
     
     }

     vAusgabe = vAusgabe + "</table>" + "<br>";

     vAusgabe =  vAusgabe + "Das Endkapital beträgt " + (vKapitalende.toFixed(2)) + " € " + ".<br><br>";

     document.getElementById("idAusgabe").innerHTML = vAusgabe;

    }

     </script>

     </head>


     <body>
     <h1>Zinneszinsrechner</h1>

     Zinssatz : <input id="idZinssatz" type="number" value="2"><br><br>

     Kapital : <input id="idKapital" type="number" value="1000"><br><br>

     Laufzeit: <input id="idLaufzeit" type="number" value="5"><br><br>

     <button onClick="fZinneszinsrechner()">Berechnen</button>

     <div id="idAusgabe"></div>

     </body>
     </html>
